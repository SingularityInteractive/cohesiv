apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: mypds
  namespace: cohesiv
  annotations:
    kubernetes.io/ingress.class: "nginx"
    ingress.kubernetes.io/ssl-redirect: "true"
    kubernetes.io/tls-acme: "true"
spec:
  tls:
  - hosts:
    - mypds.staging.cohesiv.io
    secretName: cohesiv-tls
  rules:
  - host: "mypds.staging.cohesiv.io"
    http:
      paths:
      - path: /
        backend:
          serviceName: mypds
          servicePort: 80
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: app
  namespace: mypds
  annotations:
    kubernetes.io/ingress.class: "nginx"
    ingress.kubernetes.io/ssl-redirect: "true"
    kubernetes.io/tls-acme: "true"
spec:
  tls:
  - hosts:
    - mypds.cohesiv.io
    secretName: mypds-tls
  rules:
  - host: "mypds.cohesiv.io"
    http:
      paths:
      - path: /
        backend:
          serviceName: app
          servicePort: 80
machine:
  services:
    - docker
  environment:
    BUILD_PARENT: "${HOME}/.go_workspace/src/github.com/${CIRCLE_PROJECT_USERNAME}"
    BUILD_PATH: "${BUILD_PARENT}/${CIRCLE_PROJECT_REPONAME}"

dependencies:
  pre:
    - go get -u github.com/golang/dep/cmd/dep
    - curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
    - chmod +x ./kubectl
    - sudo mv ./kubectl /usr/local/bin/kubectl
    - wget https://github.com/kubernetes/kops/releases/download/1.6.1/kops-linux-amd64
    - chmod +x kops-linux-amd64
    - sudo mv kops-linux-amd64 /usr/local/bin/kops
  override:
    - mkdir -p "$BUILD_PARENT"
    - ln -s ${HOME}/${CIRCLE_PROJECT_REPONAME} ${BUILD_PATH}
    - cd $BUILD_PATH && dep ensure
    - mv ${BUILD_PATH}/vendor/* "${HOME}/.go_workspace/src/"
  post:
    - kops version
    - go version
    - cd $BUILD_PATH && dep status

test:
  override:
    - cd $BUILD_PATH && go vet $(go list ./... | grep -v /vendor/)
  post:
    - echo "noop"

deployment:
  development:
    branch: development
    commands:
      - make docker-images
      - make docker-push-ecr
      - kops get cluster --name=development.cohesiv.io
      - kops export kubecfg --name=development.cohesiv.io --state=s3://clusters.cohesiv.io
      - sed -i "s/:latest/:$CIRCLE_SHA1/g" misc/development/deployment.yaml
      - sudo chown -R ubuntu:ubuntu /home/ubuntu/.kube
      - sudo chown -R ubuntu:ubuntu /home/ubuntu/.config
      - kubectl apply -f misc/kube/
      - kubectl apply -f misc/development
  staging:
    branch: staging
    commands:
      - make docker-images
      - make docker-push-ecr
      - kops get cluster --name=staging.cohesiv.io
      - kops export kubecfg --name=staging.cohesiv.io --state=s3://clusters.cohesiv.io
      - sudo chown -R ubuntu:ubuntu /home/ubuntu/.kube
      - sudo chown -R ubuntu:ubuntu /home/ubuntu/.config
      - kubectl apply -f misc/kube/
      - kubectl apply -f misc/staging

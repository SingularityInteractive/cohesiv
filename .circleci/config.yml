workflows:
  version: 2
  cohesiv-build-and-deploy:
    jobs:
      - checkout-code
      - install-cohesiv-node-dependencies:
          requires:
            - checkout-code
      - install-cohesiv-golang-dependencies:
          requires:
            - checkout-code
      - build-cohesiv-node:
          requires:
            - install-cohesiv-node-dependencies
      - build-cohesiv-go:
          requires:
            - install-cohesiv-golang-dependencies
      - deploy-cohesiv-develop:
          requires:
            - build-cohesiv-go
            - build-cohesiv-node
          filters:
            branches:
              only: develop
      - deploy-cohesiv-staging:
          requires:
            - build-cohesiv-go
            - build-cohesiv-node
          filters:
            branches:
              only: staging
      - deploy-cohesiv-production:
          requires:
            - build-cohesiv-go
            - build-cohesiv-node
          filters:
            branches:
              only: master
  mypds-build-and-deploy:
    jobs:
      - checkout-code
      - install-mypds-dependencies:
          requires:
            - checkout-code
      - build-mypds:
          requires:
            - install-mypds-dependencies
      - test-mypds:
          requires:
            - build-mypds
      - deploy-mypds-develop:
          requires:
            - build-mypds
          filters:
            branches:
              only: develop
      - deploy-mypds-staging:
          requires:
            - build-mypds
          filters:
            branches:
              only: staging
      - deploy-mypds-production:
          requires:
            - build-mypds
          filters:
            branches:
              only: master
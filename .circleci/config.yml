workflows:
  version: 2
  cohesiv-build-and-deploy:
    jobs:
      - checkout-code
      - install-cohesiv-node-dependencies:
          requires:
            - checkout-code
      - install-cohesiv-golang-dependencies:
          requires:
            - checkout-code
      - build-cohesiv-node:
          requires:
            - install-cohesiv-node-dependencies
      - build-cohesiv-go:
          requires:
            - install-cohesiv-golang-dependencies
      - deploy-cohesiv-develop:
          requires:
            - build-cohesiv-go
            - build-cohesiv-node
          filters:
            branches:
              only: develop
      - deploy-cohesiv-staging:
          requires:
            - build-cohesiv-go
            - build-cohesiv-node
          filters:
            branches:
              only: staging
      - deploy-cohesiv-production:
          requires:
            - build-cohesiv-go
            - build-cohesiv-node
          filters:
            branches:
              only: master
  client-build-and-deploy:
    jobs:
      - checkout-code
      - install-client-dependencies:
          requires:
            - checkout-code
      - build-client:
          requires:
            - install-client-dependencies
      - test-client:
          requires:
            - build-client
      - deploy-client-develop:
          requires:
            - build-client
          filters:
            branches:
              only: develop
      - deploy-client-staging:
          requires:
            - build-client
          filters:
            branches:
              only: staging
      - deploy-client-production:
          requires:
            - build-client
          filters:
            branches:
              only: master
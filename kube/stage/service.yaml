apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: cohesiv
  labels:
    application: api
spec:
  type: NodePort
  selector:
    app: api
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
---

apiVersion: v1
kind: Service
metadata:
  name: tagdirectory
  namespace: cohesiv
spec:
  type: ClusterIP
  selector:
    app: tagdirectory
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8001

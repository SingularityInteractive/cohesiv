apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: api
  namespace: cohesiv
  annotations:
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/tls-acme: "true"
    ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - api.cohesiv.io
    secretName: cohesiv-tls
  rules:
  - host: "api.cohesiv.io"
    http:
      paths:
      - path: /api
        backend:
          serviceName: api
          servicePort: 8080